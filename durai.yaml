
# Esphome config to connect a Duracell Durai Inverter into homeassistant
# Should also work with similar CYG Skyline based inverters such as the MidNite AIO 
# The register maps where taken from https://github.com/iPeel/HA-Skyline/tree/main
# and supplemented by an AI search.
# My thanks goes out to iPeel who created the above project.
#
# This project requires an ESP32 and a low cost RS232 to RS485 adapter
# 
# If using a Waveshare ESP32-S3-RS485-CAN module use the waveshare-esp32-s3-rs485.yaml file
esphome:
  name: durai_inverter
  friendly_name: Durai_Inverter

esp32:
  framework:
    type: esp-idf
  board: esp32dev

# Enable Home Assistant API
api:
  encryption:
    key: "YOUR-KEY"

ota:
  - platform: esphome
    password: "YOUR-PASSWORD"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Durai Fallback Hotspot"
    password: "YOUR_BACKUP-PASSWORD"

captive_portal:

web_server:

logger:
  level: VERBOSE

# UART configuration for RS485
uart:
  id: uart_1
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1

# Required for total_daily_energy.
time:
  - platform: sntp

# MODBUS client over UART.
modbus:
  id: mod_bus
  uart_id: uart_1
  role: client


modbus_controller:
  - id: skyline
    address: 0x1
    modbus_id: mod_bus
    setup_priority: -10
# Setting a lower update_value may cause issues with the phone app/cloud sync
# This could be improved by block reading the registers rather than individually but thats for another time
    update_interval: 10s

sensor:
  # WiFi Signal Strength
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 60s

  # System uptime
  - platform: uptime
    name: "Uptime Sensor"


    # System Temperature
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Inverter Temperature"
    id: system_temp
    register_type: holding
    address: 0x101A
    unit_of_measurement: "°C"
    device_class: temperature
    state_class: measurement
    accuracy_decimals: 0
    value_type: S_WORD


  # Grid Power Sensors (0x1300 range)
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Grid Power"
    id: grid_power
    register_type: holding
    address: 0x1300
    register_count: 2
    response_size: 4
    unit_of_measurement: "kW"
    device_class: power
    state_class: measurement
    accuracy_decimals: 2
    value_type: S_DWORD
    filters:
      - multiply: 0.0001

  # Grid Energy In Total
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Total Grid Energy In"
    id: grid_energy_in_total
    register_type: holding
    address: 0x1306
    register_count: 2
    response_size: 4
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 0
    value_type: U_DWORD
    filters:
      - multiply: 0.01

  # Grid Energy Out Total
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Total Grid Energy Out"
    id: grid_energy_out_total
    register_type: holding
    address: 0x1308
    register_count: 2
    response_size: 4
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 0
    value_type: U_DWORD
    filters:
      - multiply: 0.01

  # Grid Tied Load
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Current Load"
    id: grid_tied_load
    register_type: holding
    address: 0x130A
    register_count: 2
    response_size: 4
    unit_of_measurement: "kW"
    device_class: power
    state_class: measurement
    accuracy_decimals: 2
    value_type: S_DWORD
    filters:
      - multiply: 0.0001

  # Grid Voltage
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Grid Voltage"
    id: grid_voltage
    register_type: holding
    address: 0x131A
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    accuracy_decimals: 0
    filters:
      - multiply: 0.1

  # Grid Current
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Grid Current"
    id: grid_current
    register_type: holding
    address: 0x131D
    register_count: 2
    response_size: 4
    unit_of_measurement: "A"
    device_class: current
    state_class: measurement
    accuracy_decimals: 2
    value_type: S_DWORD
    filters:
      - multiply: 0.01

  # Grid Energy In Today
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Grid Energy In Today"
    id: grid_energy_in_today
    register_type: holding
    address: 0x1332
    register_count: 2
    response_size: 4
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 0
    value_type: U_DWORD
    filters:
      - multiply: 0.01

  # Grid Energy Out Today
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "Grid Energy Out Today"
    skip_updates: 10
    id: grid_energy_out_today
    register_type: holding
    address: 0x1334
    register_count: 2
    response_size: 4
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 0
    value_type: U_DWORD
    filters:
      - multiply: 0.01

  # EPS Sensors (0x1350 range)
  - platform: modbus_controller
    modbus_controller_id: skyline
    name: "EPS Load L1"
    id: eps_load_l1
    register_type: holding
    address: 0x1353
    internal: true
    register_count: 2
    response_size: 4
    unit_of_measurement: "kW"
    device_class: power
    state_class: measurement
    accuracy_decimals: 2
    value_type: S_DWORD
    filters:
      - multiply: 0.0001


  # Total EPS Load (template sensor)
  - platform: template
    name: "EPS Load"
    id: eps_load
    unit_of_measurement: "kW"
    device_class: power
    state_class: measurement
    accuracy_decimals: 0
    lambda: |-
      return id(eps_load_l1).state;  
# Three phase inverter
#      return id(eps_load_l1).state + id(eps_load_l2).state + id(eps_load_l3).state;

