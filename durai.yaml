# Binary sensors for grid status
binary_sensor:
  - platform: template
    name: "Grid Importing"
    id: grid_importing
    lambda: |-
      if (id(grid_power).state > 0.1) {
        return true;
      } else {
        return false;
      }

  - platform: template
    name: "Grid Exporting"
    id: grid_exporting
    lambda: |-
      if (id(grid_power).state < -0.1) {
        return true;
      } else {
        return false;
      }

